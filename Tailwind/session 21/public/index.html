<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PostCSS</title>
  <link rel="stylesheet" href="./tailwind.css" />
</head>

<body class="bg-blue-700 h-screen flex justify-center items-center">
  <div class="flex flex-col gap-4 max-w-md w-full"
    x-data="{ radio : 1, activeClass : 'ring-4 ring-blue-300 ring-offset-4 bg-blue-900 text-white' }">
    <div @click="radio = 1" :class="radio === 1 ? activeClass : ''"
      class="cursor-pointer bg-white rounded-xl p-4 flex items-center justify-between mb-2">
      <div>
        <p class="font-bold mb-2 text-lg">Startup</p>
        <span>12GB/6 CPUs · 160 GB SSD disk</span>
      </div>
      <div x-show="radio === 1" class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
      </div>
    </div>
    <div @click="radio = 2" :class="radio === 2 ? activeClass : ''"
      class="cursor-pointer bg-white rounded-xl p-4 flex items-center justify-between mb-2">
      <div>
        <p class="font-bold mb-2 text-lg">Startup</p>
        <span>16GB/8 CPUs · 512 GB SSD disk</span>
      </div>
      <div x-show="radio === 2" class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
      </div>
    </div>
    <div @click="radio = 3" :class="radio === 3 ? activeClass : ''"
      class="cursor-pointer bg-white rounded-xl p-4 flex items-center justify-between mb-2">
      <div>
        <p class="font-bold mb-2 text-lg">Startup</p>
        <span>32GB/12 CPUs · 1024 GB SSD disk</span>
      </div>
      <div x-show="radio === 3" class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
      </div>
    </div>
    <button class="btn-primary">sss</button>
  </div>

  <script src="//unpkg.com/alpinejs" defer></script>
</body>

</html>
